<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script th:inline="javascript">
	$().ready(function() {

	});
</script>
</head>
<body>
	<th:block th:each="errorMsg,status : ${errorMessageList}">
		<div th:text="|(${status.count}) ${errorMsg}|" style="color: red;"></div>
	</th:block>
	<div style="width: 100%;">
		<th:block th:if="${fs !=null && fs.msgDirListWithDisplayOrder !=null}">
		<table>
			<tr th:each="entity : ${fs.msgDirListWithDisplayOrder}">
				<th>MSG</th><td th:text="${entity.date2Send}" style="text-align:left;"></td><td th:text="${entity.message}" style="text-align:left;"></td>
			</tr>

		</table>
		</th:block>
		<div style="clear: both;"></div>
	</div>
</body>
</html>
